<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رۆژی لە دایک بوون پیرۆز</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a2a;
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sky-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 160px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 5s infinite alternate;
        }

        .stars:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 50px 150px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 100px 80px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 180px 50px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 220px 100px, #fff, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 280px 30px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 300px 300px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .moon {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30px 30px, #f9f3d5, #e6d8a5);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 220, 0.8);
            cursor: pointer;
            transition: all 1s ease;
            z-index: 2;
        }

        .moon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 255, 220, 0.9);
        }

        .moon-crater {
            position: absolute;
            background-color: #d4c690;
            border-radius: 50%;
        }

        .crater1 { width: 20px; height: 20px; top: 25px; left: 60px; }
        .crater2 { width: 15px; height: 15px; top: 50px; left: 30px; }
        .crater3 { width: 12px; height: 12px; top: 65px; left: 70px; }

        .birthday-text {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            z-index: 3;
        }

        .happy-birthday {
            font-size: 4rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800, 0 0 30px #ff9800;
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800, 0 0 30px #ff9800; }
            100% { text-shadow: 0 0 20px #ffeb3b, 0 0 30px #ffeb3b, 0 0 40px #ffeb3b; }
        }

        .date {
            font-size: 2.5rem;
            color: #00e5ff;
            text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 50, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
            z-index: 4;
            opacity: 0;
            transition: opacity 2s ease;
            display: none;
        }

        .message {
            font-size: 1.8rem;
            line-height: 1.8;
            color: #e1f5fe;
            text-align: center;
            direction: rtl;
        }

        .message span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .engineer-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            opacity: 0;
            transition: opacity 2s ease;
            display: none;
        }

        .engineer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .engineer-figure {
            width: 150px;
            height: 200px;
            position: relative;
        }

        .engineer-head {
            width: 60px;
            height: 60px;
            background-color: #ffccbc;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 45px;
            z-index: 2;
        }

        .engineer-body {
            width: 80px;
            height: 100px;
            background-color: #3f51b5;
            position: absolute;
            top: 60px;
            left: 35px;
            border-radius: 10px;
            z-index: 1;
        }

        .engineer-arms {
            position: absolute;
            top: 70px;
            left: 0;
            width: 150px;
            height: 40px;
            display: flex;
            justify-content: space-between;
            z-index: 0;
        }

        .arm {
            width: 50px;
            height: 15px;
            background-color: #3f51b5;
            border-radius: 10px;
        }

        .engineer-legs {
            position: absolute;
            top: 160px;
            left: 40px;
            width: 70px;
            display: flex;
            justify-content: space-between;
        }

        .leg {
            width: 20px;
            height: 40px;
            background-color: #283593;
            border-radius: 5px;
        }

        .cake {
            position: absolute;
            top: -40px;
            left: 60px;
            width: 80px;
            height: 40px;
            background-color: #ff8a80;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .candle {
            width: 8px;
            height: 30px;
            background-color: #ffeb3b;
            border-radius: 4px;
            position: absolute;
            top: -30px;
            left: 36px;
        }

        .flame {
            width: 15px;
            height: 25px;
            background-color: #ff9800;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -55px;
            left: 32px;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .blow-animation {
            animation: blow 1.5s forwards;
        }

        @keyframes blow {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            100% { transform: translateX(100px) scale(0); opacity: 0; }
        }

        .engineer-name {
            margin-top: 20px;
            font-size: 1.8rem;
            color: #80deea;
            text-shadow: 0 0 10px #00bcd4;
        }

        .music-player {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 40, 0.8);
            border-radius: 10px;
            padding: 15px;
            z-index: 6;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
        }

        .music-info {
            display: flex;
            flex-direction: column;
        }

        .music-title {
            font-size: 1.2rem;
            color: #80deea;
        }

        .music-controls button {
            background-color: #3f51b5;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .music-controls button:hover {
            background-color: #5c6bc0;
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
            opacity: 1;
        }

        .fade-in {
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .happy-birthday {
                font-size: 2.5rem;
            }
            
            .date {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1.4rem;
            }
            
            .moon {
                width: 70px;
                height: 70px;
                top: 30px;
                left: 30px;
            }
            
            .engineer-figure {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="sky-container">
        <div class="stars"></div>
    </div>
    
    <div class="moon" id="moon">
        <div class="moon-crater crater1"></div>
        <div class="moon-crater crater2"></div>
        <div class="moon-crater crater3"></div>
    </div>
    
    <div class="birthday-text">
        <div class="happy-birthday">Happy Birthday To You</div>
        <div class="date">1/1/2026</div>
    </div>
    
    <div class="message-container" id="messageContainer">
        <div class="message" id="message">
            <!-- پیامەکە لەم شوێنەدا دەنوسرێت -->
        </div>
    </div>
    
    <div class="engineer-container" id="engineerContainer">
        <div class="engineer">
            <div class="engineer-figure">
                <div class="engineer-head"></div>
                <div class="engineer-body"></div>
                <div class="engineer-arms">
                    <div class="arm left-arm"></div>
                    <div class="arm right-arm"></div>
                </div>
                <div class="engineer-legs">
                    <div class="leg left-leg"></div>
                    <div class="leg right-leg"></div>
                </div>
                <div class="cake">
                    <div class="candle"></div>
                    <div class="flame" id="flame"></div>
                </div>
            </div>
            <div class="engineer-name">موهندیسە فەرزانە</div>
        </div>
    </div>
    
    <div class="music-player">
        <div class="music-info">
            <div class="music-title">گۆرانیی فارسی: "تولدت مبارک"</div>
            <div class="music-status" id="musicStatus">پێدەدرێت...</div>
        </div>
        <div class="music-controls">
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="pauseBtn" class="hidden"><i class="fas fa-pause"></i></button>
        </div>
    </div>

    <audio id="birthdaySong" loop>
        <!-- لێرەدا گۆرانییەکە دەبێت ڕاستەوخۆ لینک بکرێت بۆ فایلێکی MP3 -->
        <!-- لەم نموونەیەدا گۆرانییەکی ئینتەرنێتی بەکارهاتووە -->
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-508.mp3" type="audio/mpeg">
        وێبگەڕەکەت پشتگیری فایلە دەنگییەکان ناکات.
    </audio>

    <script>
        // دەستپێکردنی دەستکارییەکان
        document.addEventListener('DOMContentLoaded', function() {
            // پێناسەکردنی ئەو توخمانەی کە بەکارهاتوون
            const moon = document.getElementById('moon');
            const messageContainer = document.getElementById('messageContainer');
            const messageElement = document.getElementById('message');
            const engineerContainer = document.getElementById('engineerContainer');
            const flame = document.getElementById('flame');
            const birthdaySong = document.getElementById('birthdaySong');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const musicStatus = document.getElementById('musicStatus');
            
            // پەیامەکە کە دەبێت دەربخەین
            const message = "رۆژ بوونت پیرۆز تاقانەی برای خۆ. هیوادارم تەمەنت درێژ بێت و هەردەم لە خۆشیدا بت بینم. وە برات فەرزاد: تۆی هەردەم لە بیرو زەینە. چۆن ئەم رۆژە جوانە لە بیر دەکات. لەوانەیە من تاخیر پیرۆزبایت لێبکەم بەڵام هەردەم لەناو دڵمانی چۆن لە یادتت دەکەین.";
            
            // تایبەتمەندیەکانی مەنگەکە
            moon.addEventListener('click', function() {
                // تاریککردنی ئاسمان
                document.querySelector('.sky-container').style.opacity = '0.3';
                document.querySelector('.stars').style.animation = 'none';
                
                // نیشاندانی پەیامەکە بە شێوازێکی زیندوو
                messageContainer.classList.add('show');
                messageContainer.classList.add('fade-in');
                
                // پاشکەوتی پەیامەکە بە شێوازی وشە-وشە
                displayMessageWordByWord();
                
                // دوای 5 چرکە، نیشاندانی موهندیسەکە
                setTimeout(function() {
                    engineerContainer.classList.add('show');
                    engineerContainer.classList.add('fade-in');
                    
                    // دوای 2 چرکەی تر، فوو لە شەمعەکە بکات
                    setTimeout(function() {
                        blowOutCandle();
                    }, 2000);
                }, 5000);
            });
            
            // فانکشنی نیشاندانی پەیام بە شێوازی وشە-وشە
            function displayMessageWordByWord() {
                // پاکردنەوەی ناوەڕۆکی پێشوو
                messageElement.innerHTML = '';
                
                // دابەشکردنی پەیامەکە بۆ وشەکان
                const words = message.split(' ');
                
                // دروستکردنی سپان بۆ هەر وشەیەک و زیادکردنیان بۆ پەیامەکە
                words.forEach((word, index) => {
                    const span = document.createElement('span');
                    span.textContent = word + ' ';
                    messageElement.appendChild(span);
                    
                    // دەرخستنی هەر وشەیەک بە دوای کات
                    setTimeout(() => {
                        span.style.opacity = '1';
                        span.style.transform = 'translateY(0)';
                    }, 100 * index);
                });
            }
            
            // فانکشنی فوو لە شەمعەکە
            function blowOutCandle() {
                // زیادکردنی ئەنیمەیشنی فووکردن بۆ شەمعەکە
                flame.classList.add('blow-animation');
                
                // دوای تەواوبوونی ئەنیمەیشنەکە، لەناوبردنی شەمعەکە
                setTimeout(function() {
                    flame.style.display = 'none';
                    
                    // دەستپێکردنی گۆرانییەکە
                    playMusic();
                }, 1500);
            }
            
            // فانکشنی دەستپێکردنی گۆرانییەکە
            function playMusic() {
                birthdaySong.play()
                    .then(() => {
                        playBtn.classList.add('hidden');
                        pauseBtn.classList.remove('hidden');
                        musicStatus.textContent = "دەنگی گۆرانییەکە دەنگی دەگرێت";
                    })
                    .catch(error => {
                        console.log("هەڵە لە پەخشکردنی گۆرانییەکە:", error);
                        musicStatus.textContent = "گۆرانییەکە بەردەست نیە";
                    });
            }
            
            // فانکشنی وەستان لە گۆرانییەکە
            function pauseMusic() {
                birthdaySong.pause();
                playBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                musicStatus.textContent = "گۆرانییەکە وەستان";
            }
            
            // زیادکردنی کلیکی بۆ دوگمەی پەخشکردن
            playBtn.addEventListener('click', playMusic);
            
            // زیادکردنی کلیکی بۆ دوگمەی وەستان
            pauseBtn.addEventListener('click', pauseMusic);
            
            // دروستکردنی ئەستێرە بە شێوازی هەڕەمەکی لە ئاسماندا
            createRandomStars();
            
            // فانکشنی دروستکردنی ئەستێرەی هەڕەمەکی
            function createRandomStars() {
                const starsContainer = document.querySelector('.stars');
                const starCount = 200;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.style.position = 'absolute';
                    star.style.width = Math.random() * 3 + 'px';
                    star.style.height = star.style.width;
                    star.style.backgroundColor = '#fff';
                    star.style.borderRadius = '50%';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.boxShadow = '0 0 5px #fff';
                    star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite alternate`;
                    
                    starsContainer.appendChild(star);
                }
            }
        });
    </script>
</body>
</html>
